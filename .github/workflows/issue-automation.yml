name: Issue Management Automation
on:
  issues:
    types: [opened, labeled]

jobs:
  create-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Create required labels
        uses: actions/github-script@v7
        with:
          script: |
            const labels = [
              // Category Labels
              { name: 'bug', description: 'Something isn\'t working', color: 'e11d21' },
              { name: 'enhancement', description: 'New feature or request', color: '1d76db' },
              { name: 'epic', description: 'Large feature requiring multiple sub-tasks', color: '0052cc' },
              { name: 'maintenance', description: 'Maintenance and housekeeping tasks', color: '207de5' },
              // Priority Labels
              { name: 'priority-critical', description: 'Critical priority issue', color: 'd93f0b' },
              { name: 'priority-high', description: 'High priority issue', color: 'fbca04' },
              { name: 'priority-medium', description: 'Medium priority issue', color: '0e8a16' },
              { name: 'priority-low', description: 'Low priority issue', color: 'eeeeee' },
              // Status Labels
              { name: 'needs-triage', description: 'Needs to be reviewed by maintainers', color: 'ffffff' },
              { name: 'needs-review', description: 'Awaiting review from maintainers', color: 'eeeeee' },
              { name: 'first-time-contributor', description: 'Issue created by first-time contributor', color: '0052cc' }
            ];

            for (const label of labels) {
              try {
                await github.rest.issues.getLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: label.name
                });
                console.log(`Label "${label.name}" already exists`);
              } catch (error) {
                if (error.status === 404) {
                  await github.rest.issues.createLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: label.name,
                    description: label.description,
                    color: label.color
                  });
                  console.log(`Created label "${label.name}"`);
                } else {
                  console.error(`Error checking/creating label "${label.name}":`, error);
                }
              }
            }

  issue-triage:
    runs-on: ubuntu-latest
    needs: create-labels
    steps:
      - name: Triage issue
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const title = issue.title.toLowerCase();
            const body = issue.body ? issue.body.toLowerCase() : '';
            const labelsToAdd = ['needs-triage'];

            // Add category labels
            if (title.includes('bug')) labelsToAdd.push('bug');
            if (title.includes('epic')) labelsToAdd.push('epic');
            if (title.includes('maintenance')) labelsToAdd.push('maintenance');

            // Determine priority
            let priorityLabel = 'priority-medium';
            const priorityChecks = [
              { label: 'priority-critical', keywords: ['critical', 'urgent', 'production', 'outage'] },
              { label: 'priority-high', keywords: ['important', 'high', 'blocking'] },
              { label: 'priority-low', keywords: ['low', 'nice-to-have', 'minor'] }
            ];

            for (const check of priorityChecks) {
              const hasKeyword = check.keywords.some(k => title.includes(k) || body.includes(k));
              if (hasKeyword) {
                priorityLabel = check.label;
                break;
              }
            }
            labelsToAdd.push(priorityLabel);

            // Add labels to issue
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              labels: labelsToAdd
            });
            console.log(`Added labels: ${labelsToAdd.join(', ')}`);

  task-breakdown:
    runs-on: ubuntu-latest
    needs: issue-triage
    if: contains(github.event.issue.labels.*.name, 'epic')
    steps:
      - name: Create sub-tasks for epic
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const parentNumber = issue.number;
            const parentTitle = issue.title;
            const tasks = [
              'Requirements Analysis',
              'Design and Architecture',
              'Implementation',
              'Testing and Documentation'
            ];
            const subIssues = [];

            // Create sub-issues
            for (let i = 0; i < tasks.length; i++) {
              const taskNum = i + 1;
              const title = `[SUBTASK] ${parentTitle} - Task ${taskNum}: ${tasks[i]}`;
              const body = `Related to #${parentNumber}`;
              
              const subIssue = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['enhancement', 'needs-review']
              });
              
              subIssues.push(subIssue.data);
              console.log(`Created sub-task #${subIssue.data.number}: ${title}`);
            }

            // Update parent issue with checklist
            const checklist = subIssues.map(sub => `- [ ] #${sub.number} - ${sub.title.replace(`[SUBTASK] ${parentTitle} - `, '')}`).join('\n');
            const newBody = issue.body 
              ? `${issue.body}\n\n## Epic Tasks\n${checklist}` 
              : `## Epic Tasks\n${checklist}`;

            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: parentNumber,
              body: newBody
            });
            console.log('Updated parent issue with epic tasks checklist');

  auto-response:
    runs-on: ubuntu-latest
    needs: [issue-triage, task-breakdown]
    steps:
      - name: Handle auto-responses and updates
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issueNumber = issue.number;
            const author = issue.user.login;
            const labels = issue.labels.map(l => l.name);

            // 1. Check for first-time contributor
            let isFirstTime = false;
            try {
              const authorIssues = await github.rest.issues.listForRepo({
                owner: owner,
                repo: repo,
                creator: author,
                state: 'all'
              });
              isFirstTime = authorIssues.data.length === 1;
            } catch (err) {
              console.error('Error checking first-time contributor:', err);
            }

            if (isFirstTime) {
              // Add label
              await github.rest.issues.addLabels({
                owner: owner,
                repo: repo,
                issue_number: issueNumber,
                labels: ['first-time-contributor']
              });
              // Post welcome comment
              await github.rest.issues.createComment({
                owner: owner,
                repo: repo,
                issue_number: issueNumber,
                body: `Welcome @${author}! This is your first issue in this repository. We appreciate your contribution!`
              });
              console.log('Added first-time-contributor label and welcome comment');
            }

            // 2. Post type-specific comment
            let typeComment = '';
            if (labels.includes('bug')) {
              typeComment = 'Thank you for reporting this bug! Please refer to our [Bug Report Guidelines](.github/ISSUE_TEMPLATE/bug_report.md) for more details.';
            } else if (labels.includes('epic')) {
              typeComment = 'Thank you for submitting this epic! Please refer to our [Feature Request Process](.github/ISSUE_TEMPLATE/feature_request.md) for more details.';
            } else if (labels.includes('maintenance')) {
              typeComment = 'Thank you for submitting this maintenance task! Please refer to our [Maintenance Guidelines](.github/ISSUE_TEMPLATE/maintenance_report.md) for more details.';
            }

            if (typeComment) {
              await github.rest.issues.createComment({
                owner: owner,
                repo: repo,
                issue_number: issueNumber,
                body: typeComment
              });
              console.log('Posted type-specific comment');
            }

            // 3. Assign milestone for high/critical priority
            const highPriority = ['priority-high', 'priority-critical'].some(l => labels.includes(l));
            if (highPriority) {
              try {
                // Find or create v1.0.0 milestone
                let milestone = (await github.rest.issues.listMilestones({
                  owner: owner,
                  repo: repo,
                  state: 'open'
                })).data.find(m => m.title === 'v1.0.0');

                if (!milestone) {
                  milestone = await github.rest.issues.createMilestone({
                    owner: owner,
                    repo: repo,
                    title: 'v1.0.0',
                    state: 'open'
                  });
                  console.log('Created v1.0.0 milestone');
                }

                // Assign milestone
                await github.rest.issues.update({
                  owner: owner,
                  repo: repo,
                  issue_number: issueNumber,
                  milestone: milestone.data ? milestone.data.number : milestone.number
                });
                console.log('Assigned v1.0.0 milestone');
              } catch (err) {
                console.error('Error handling milestone:', err);
              }
            }

            // 4. Update status: needs-triage â†’ needs-review
            try {
              await github.rest.issues.removeLabel({
                owner: owner,
                repo: repo,
                issue_number: issueNumber,
                name: 'needs-triage'
              });
              await github.rest.issues.addLabels({
                owner: owner,
                repo: repo,
                issue_number: issueNumber,
                labels: ['needs-review']
              });
              console.log('Updated status to needs-review');
            } catch (err) {
              console.error('Error updating status labels:', err);
            }
